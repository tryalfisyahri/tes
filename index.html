<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#about" onclick="showPage('about')">About Me</a>
        <a href="#contact" onclick="showPage('contact')">Contact Us</a>
    </nav>

    <div class="container">
        <div id="home" class="content">
            <h2>Selamat Datang di Website Saya</h2>
            <p>Website ini menampilkan biodata diri dan formulir kontak.</p>
        </div>

        <div id="about" class="content" style="display: none;">
            <h2>About Me</h2>
            <table>
                <tr><th>Nama</th><td>John Doe</td></tr>
                <tr><th>Usia</th><td>25 Tahun</td></tr>
                <tr><th>Email</th><td>johndoe@example.com</td></tr>
                <tr><th>No. HP</th><td>+62 81234567890</td></tr>
            </table>
        </div>

        <div id="contact" class="content" style="display: none;">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('about').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
