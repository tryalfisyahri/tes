<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book img {
            width: 120px;
            height: 170px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .book-author {
            font-size: 14px;
            color: #666;
        }
        .book-desc {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .read-button {
            display: inline-block;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .read-button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Koleksi Buku Digital</h1>

    <!-- Buku 1 -->
    <div class="book">
        <img src="cover1.jpg" alt="Cover Buku 1">
        <div class="book-info">
            <div class="book-title">Judul Buku 1</div>
            <div class="book-author">Penulis: Nama Penulis</div>
            <div class="book-desc">Deskripsi singkat tentang buku ini...</div>
            <a href="buku1.pdf" class="read-button" target="pdf-viewer">Baca Sekarang</a>
        </div>
    </div>

    <!-- Buku 2 -->
    <div class="book">
        <img src="cover2.jpg" alt="Cover Buku 2">
        <div class="book-info">
            <div class="book-title">Judul Buku 2</div>
            <div class="book-author">Penulis: Nama Penulis</div>
            <div class="book-desc">Deskripsi singkat tentang buku ini...</div>
            <a href="buku2.pdf" class="read-button" target="pdf-viewer">Baca Sekarang</a>
        </div>
    </div>

    <!-- Tempat menampilkan PDF -->
    <iframe name="pdf-viewer"></iframe>
</div>

</body>
</html>
