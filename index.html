<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library</title>
  <style>
    :root {
      --primary: #009688;
      --text-dark: #222;
      --text-light: #fff;
      --bg-light: #fff;
      --bg-dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "ðŸ“š";
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      top: 35px;
      left: 0;
      min-width: 150px;
      z-index: 10;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 20px;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00bfa5;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-buttons a {
      text-decoration: none;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .hero-buttons a:hover {
      background-color: white;
      color: #009688;
    }

    /* Dark Mode Styles */
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body.dark header {
      background-color: #333;
    }

    body.dark nav a {
      color: #ddd;
    }

    body.dark nav a:hover {
      color: #00e6c3;
    }

    body.dark .dropdown-content {
      background-color: #444;
    }

    body.dark .dropdown-content a {
      color: #eee;
    }

    body.dark .dropdown-content a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Library</div>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
      <div class="dropdown">
        <a href="#">Lainnya</a>
        <div class="dropdown-content">
          <a href="#">Koleksi</a>
          <a href="#">Layanan</a>
        </div>
      </div>
    </nav>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒž</div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Selamat Datang di Perpustakaan</h1>
      <p>Jelajahi koleksi kami yang beragam, temukan acara mendatang, dan selami dunia pengetahuan.</p>
      <div class="hero-buttons">
        <a href="#">Kunjungi Open Library</a>
        <a href="#">Lihat Buku Unggulan</a>
        <a href="#">Lihat Event</a>
      </div>
    </div>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™' : 'ðŸŒž';
    }
  </script>

</body>
</html>
