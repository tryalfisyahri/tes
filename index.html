<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #008080;
    }

    .logo img {
      width: 30px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #008080;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: white;
      list-style: none;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li a {
      display: block;
      padding: 8px 20px;
      color: #333;
      white-space: nowrap;
    }

    .dropdown-menu li a:hover {
      background-color: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        border: 1px solid #ddd;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .dropdown:hover .dropdown-menu {
        position: static;
        box-shadow: none;
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="library-icon.png" alt="Library">
      Library
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li class="dropdown">
        <a href="#">Lainnya</a>
        <ul class="dropdown-menu">
          <li><a href="#">Tabel Perkalian</a></li>
          <li><a href="#">Formulir Pengunjung</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
{
<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
</script>

</body>
</html>
